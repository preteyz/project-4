{% extends 'base.html' %}

{% block content %}
    <h1>Delete Review</h1>

    <h4>Are you sure you want to delete <strong>{{ review }}</strong>?</h4>

    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes - Delete!">
        <a href="{% url 'reviews_show' review.id %}">Cancel</a>
    </form>

{% endblock %}
